plugins {
    id 'org.springframework.boot' version '3.2.3'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
}

group = 'com.codeanalyzer'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    
    // Lombok for reducing boilerplate code
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    
    // Testing dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    
    // PMD for static code analysis
    implementation 'net.sourceforge.pmd:pmd-core:6.55.0'
    implementation 'net.sourceforge.pmd:pmd-java:6.55.0'
    
    // Checkstyle for code style checking
    implementation 'com.puppycrawl.tools:checkstyle:10.12.5'
    
    // SpotBugs for bug detection
    implementation 'com.github.spotbugs:spotbugs:4.8.3'
}

test {
    useJUnitPlatform()
} 